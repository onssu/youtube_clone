<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Youtube Mobile</title>
        <script
            src="https://kit.fontawesome.com/2d323a629b.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Video Player -->
        <section class="player">
            <video controls src="video/Cat.mp4"></video>
        </section>

        <div class="infoAndUpNext">
            <!-- Video Info -->
            <section class="info">
                <!-- Metadata -->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#Yuri</li>
                        <li>#Cat</li>
                        <li>#Cute</li>
                    </ul>
                    <div class="titlelAndButton">
                        <span class="title"> 유리는 고양이를 좋아한다. </span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">1M views 1 day ago</span>
                </div>
                <!-- Actions -->
                <ul class="actions">
                    <li>
                        <button>
                            <i class="fas fa-thumbs-up"></i><span>1K</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-thumbs-down"></i><span>0</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-share"></i><span>Share</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-plus"></i><span>Save</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fab fa-font-awesome-flag"></i
                            ><span>Report</span>
                        </button>
                    </li>
                </ul>
                <!-- Channel Description -->
                <div class="channel">
                    <div class="metadata">
                        <img src="image/snoopy.jpg" alt="" />
                        <div class="info">
                            <span class="name">유리</span>
                            <span class="subscribers">1M subscribers</span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>

            <!-- Up Next -->
            <section class="upNext">
                <span class="title">Up Next</span>
                <ul>
                    <li class="item">
                        <div class="img">
                            <img src="image/snoopy.jpg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">유리는 강아지도 좋아한다.</span>
                            <span class="name">유리</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                    <li class="item">
                        <div class="img">
                            <img src="image/snoopy.jpg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">유리는 귀여운걸 좋아한다.</span>
                            <span class="name">유리</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                    <li class="item">
                        <div class="img">
                            <img src="image/snoopy.jpg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">유리는 동물을 좋아한다.</span>
                            <span class="name">유리</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
